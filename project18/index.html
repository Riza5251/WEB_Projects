        <div class="slide" style="background-image: url('https://plus.unsplash.com/premium_photo-1676667573062-9f8a58721c29?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzF8fHN1bnJpc2V8ZW58MHx8MHx8fDA%3D');"></div>
