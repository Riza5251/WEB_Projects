<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title> FAQ'S</title>
    </head>
    <body>
        <h1>Frequently Asked Questions</h1>
        <div class="faq-container">
            <div class="faq active">
                    <h3 class="faq-title">Why should not we trust atoms?</h3>
                    <p class="faq-text">
                        they make up everything
                    </p>
                    <button class="faq-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
                
                </div>
            <div class="faq ">
                    <h3 class="faq-title">What is 1+1 equal to?</h3>
                    <p class="faq-text">
                        it sums up to 2
                    </p>
                    <button class="faq-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
               
                </div>
            <div class="faq ">
                    <h3 class="faq-title">What day is today?</h3>
                    <p class="faq-text">
                        Depends on what you see today?
                    </p>
                    <button class="faq-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
                
                 </div>
            <div class="faq ">
                    <h3 class="faq-title">What is the full form of html?</h3>
                    <p class="faq-text">
                        Hypertext Markup Langauge
                    </p>
                    <button class="faq-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-times"></i>
                    </button>
                 
            </div>

        </div>
         <script src="script.js"></script>
    </body>
        </html>
